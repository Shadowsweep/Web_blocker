<!DOCTYPE html>
<html>
<head>
    <title>Website Blocker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h1>Website Blocker</h1>
        
        <form id="blockForm" class="form-group">
            <input type="text" id="websiteUrl" placeholder="Enter website URL (e.g., facebook.com)" />
            <button type="submit" id="addWebsite">Block Website</button>
        </form>

        <div class="blocked-sites">
            <h2>Manage Blocked Sites</h2>
            <button class="dropdown-toggle" id="dropdownToggle">
                View Blocked Websites
            </button>
            <div class="dropdown-content" id="dropdownContent">
                <select id="blockedSitesList" size="5" multiple>
                </select>
                <div class="action-buttons" id="actionButtons">
                    <button id="removeSelected">Remove Selected</button>
                </div>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
